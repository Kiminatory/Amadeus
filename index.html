<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/table.css">
    <!-- <link rel="stylesheet" href="/Копии/style.css"> -->
    <title>Amadeus</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__name-logo">
                    <p><span class="red">Amadeus<span class="gold">(DE)</span></span></p>
                </div>
                <div class="header__img-logo">
                    <img src="image/04.jpg" alt="am">
                </div>
                <div class="header__name_sublogo">
                    <h2>БУ114Д</h2>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container container">
                <section class="section_menu">
                    <nav class="section_menu_nav">
                        <ul>
                            <li class="li list_section_table"><a class="" href="#">План счетов</a></li>
                            <li class="li"><a class="" href="#">Преподаватели и одногруппники</a></li>
                            <li class="li"><a class=""
                                    href="http://www.ecol.edu.ru/timetable/fulltime/week/1564">Расписание пар</a></li>
                            <li class="li"><a class="" href="#">Расписание звонков</a></li>
                        </ul>
                    </nav>
                </section>
                <section class="section_table none">
                    <div class="title_mobile none">
                        <h2>Работает только в горизонтальном положении смартфона.</h2>
                    </div>
                    <div class="table__result">
                        <table class="table">
                            <tr class="tr">
                                <td class="td td_title title_name-check">Наименование счета</td>
                                <td class="td td_title title_number-check">Номер счета</td>
                                <td class="td td_title title_name-subcheck">Номер и наименование субсчета</td>
                                <td class="td td_title title_property">Свойство счета</td>
                            </tr>
                            <tr class="tr">
                                <td class="td sub_td nameCheck"></td>
                                <td class="td sub_td numberCheck"></td>
                                <td class="td sub_td nameSubcheck"></td>
                                <td class="td sub_td property"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="table__input">
                        <input type="text" class="input input-check" placeholder="Введите счет" value="">
                        <button class="search">Поиск</button>
                    </div>
                </section>
                <section class="section_info-name none">
                    <ul class="name-list">
                        <li class="li-name"></li>
                        <li class="li-name"></li>
                        <li class="li-name"></li>
                        <li class="li-name"></li>
                        <li class="li-name"></li>
                    </ul>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container container">

            </div>
        </footer>
    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
